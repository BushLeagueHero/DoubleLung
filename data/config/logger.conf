[loggers]
keys=root,doubleLungBot

[handlers]
keys=consoleHandler,rollingFileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_doubleLungBot]
level=DEBUG
handlers=consoleHandler,rollingFileHandler
qualname=doublelung
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_rollingFileHandler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=simpleFormatter
args=("./data/logs/bot.log","a",5000,3)

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=